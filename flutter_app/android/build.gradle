buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Add this line in the dependencies section
        classpath 'com.android.tools.build:gradle:7.0.4' // or whatever your current version is
        classpath 'com.google.gms:google-services:4.3.15' // This is the new line to add
    }
}


allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
